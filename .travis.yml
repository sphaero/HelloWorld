sudo: required
before_install:
- sudo apt-get install build-essential
language: cpp
os:
 - linux
 - osx
compiler:
 - gcc
 - clang
script:
 - cd src
 - make
 - mv helloworld helloworld_$TRAVIS_OS_NAME
 - ./helloworld_$TRAVIS_OS_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: helloworld_$TRAVIS_OS_NAME
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
